<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Argent disponible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    h1 { text-align: center; }
    .box { border: 1px solid #ccc; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    input, button { width: 100%; padding: 10px; margin-top: 8px; }
    button { background: black; color: white; border: none; cursor: pointer; }
    .in { color: green; }
    .out { color: red; }
  </style>
</head>
<body>

<h1>Argent disponible</h1>

<div class="box">
  <label>Salaire / entrée d'argent</label>
  <input id="in" type="number">
  <button onclick="addIn()">Ajouter entrée</button>
</div>

<div class="box">
  <label>Dépense</label>
  <input id="out" type="number">
  <button onclick="addOut()">Ajouter dépense</button>
</div>

<div class="box">
  <h2>Disponible : <span id="total">0</span> €</h2>
</div>

<script>
  let total = 0;

  function addIn() {
    const v = Number(document.getElementById("in").value);
    total += v;
    update();
  }

  function addOut() {
    const v = Number(document.getElementById("out").value);
    total -= v;
    update();
  }

  function update() {
    document.getElementById("total").textContent = total;
  }
</script>

</body>
</html>
